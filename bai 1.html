<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <script>
        let num = +prompt("Nhập vào số bất kỳ");

        if(isNaN(num) || num <= 0){

            console.log("dữ liệu nhập vào không hợp lệ")
        }else{

            let sum = 0;
            for (let i = 1; i <= num; i++) {
             sum += i;
    }
              console.log(`${sum}`);
        }

        

    </script>
</body>
</html>
