<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let num = Number(prompt("nhap n so fibo dau tien: "));
let num1 = 0;
let num2 = 1;
let sum = 0;


for(let i=0;i<num;i++){
    document.write(num1 + " ");
    sum = num1 + num2;
    num1 = num2;
    num2 = sum;
}
    </script>
</body>
</html>
