<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("nhap so bat ky: "));
        let check =0;
        if(num < 2){
    check = 0;
}
            if(num == 2){
    check = 1;
        }else{
            for(let i = 2; i<=Math.sqrt(num); i++){
        if(num % i == 0){
            check = 0;
        }else if(num % i != 0){
            check = 1;
        }
    }
}
        if(check){
            alert("so nguyen to !");
        }else{
            alert("khong la so nguyen to!");
}
    </script>
</body>
</html>
